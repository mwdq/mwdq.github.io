<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // === 配置短链接路径与对应长链接 ===
    const routes = {
      "catalog": "https://www.dropbox.com/scl/fi/8sl2dr5pjaln56znomcjm/Full-Range-Electrical-Catalog-2025.pdf?%3Fraw=1&rlkey=m85wo8gvx1sb2tyzj06pzs513&e=1&st=08kh1twc",
      "fb": "https://facebook.com",
    };

    // 提取 go/ 后的路径部分
    const pathParts = window.location.pathname.split("/");
    const keyword = pathParts[pathParts.length - 1];

    // 查找并跳转
    const target = routes[keyword];

    if (target) {
      window.location.replace(target);
    } else {
      document.body.innerHTML = "<h1>404 - Short link not found</h1><p>Please check your link.</p>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
