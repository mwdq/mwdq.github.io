<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // 配置短链接
    const routes = {
      "catalog": "https://www.dropbox.com/scl/fi/8sl2dr5pjaln56znomcjm/Full-Range-Electrical-Catalog-2025.pdf?%3Fraw=1&rlkey=m85wo8gvx1sb2tyzj06pzs513&e=1&st=08kh1twc",
      "fb": "https://facebook.com",
    };

    // 获取 URL 参数 link 或 哈希
    const urlParams = new URLSearchParams(window.location.search);
    const paramLink = urlParams.get("link");

    const hashLink = window.location.hash ? window.location.hash.substring(1) : null;

    const key = paramLink || hashLink;

    if (key && routes[key]) {
      window.location.replace(routes[key]);
    } else {
      document.body.innerHTML = "<h1>404 - Short link not found</h1><p>Please check your link.</p>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
