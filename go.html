<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // 配置短链接
    const routes = {
      "catalog": "https://www.dropbox.com/scl/fi/8sl2dr5pjaln56znomcjm/Full-Range-Electrical-Catalog-2025.pdf?%3Fraw=1&rlkey=m85wo8gvx1sb2tyzj06pzs513&e=1&st=08kh1twc",
      "catalog-MDR": "https://drive.google.com/file/d/1Ed0Ck29EPCZk4mbbtyMovVtepbfXtOuN/view?usp=sharing",
      "catalog-PD": "https://drive.google.com/file/d/1GMjxRFST9q7hGFnwT8Ji6T5Nm0AkEgGE/view?usp=sharing",
      "catalog-MCP": "https://drive.google.com/file/d/1M7icXn6Og2G-Aih0MrRIyM8FXr6zuTSX/view?usp=sharing",
      "catalog-IM": "https://drive.google.com/file/d/1ftKzkSMPtGufWyy9NkX9dwcw_BYLQyL6/view?usp=sharing",
      "catalog-IS": "https://drive.google.com/file/d/1LfS3b4moek1YNyUqGyp7ZKAetkcR4naR/view?usp=sharing",
      "catalog-PSR": "https://drive.google.com/file/d/1-rqI9oEDdIwRkW3mZI15x9qvO-J02BhT/view?usp=sharing",
      "catalog-PV": "https://drive.google.com/file/d/1qqfkIk1PF36_XXAsxv0zMCP-zfDylJok/view?usp=sharing",
      "catalog-HV": "https://drive.google.com/file/d/1AyCLETvkhWymfQ-MhATYG_wmIAhIqQPR/view?usp=sharing",
      "catalog-SG": "https://drive.google.com/file/d/19n7dohC85GIqlFMHELjLtxRAi36HIWOW/view?usp=sharing",
      "catalog-ACC": "https://drive.google.com/file/d/1rO2BxkkQczh4wN5v8cmYd2MvNfw4wcQP/view?usp=sharing",
    };

    // 获取 URL 参数 link 或 哈希
    const urlParams = new URLSearchParams(window.location.search);
    const paramLink = urlParams.get("link");

    const hashLink = window.location.hash ? window.location.hash.substring(1) : null;

    const key = paramLink || hashLink;

    if (key && routes[key]) {
      window.location.replace(routes[key]);
    } else {
      document.body.innerHTML = "<h1>404 - Short link not found</h1><p>Please check your link.</p>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
